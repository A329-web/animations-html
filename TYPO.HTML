<!DOCTYPE html>
<html>

<head>
    <title>Text and Box Styling Example</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            padding: 40px;
            color: #333;
        }

        .text-style {
            width: 600px;
            padding: 30px;
            margin: 30px auto;
            background-color: #fdfdfd;
            border: 1px solid #ddd;
            box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.1);
            /* Muted box shadow */
            text-indent: 40px;
            /* Indent first line */
            text-shadow: 1px 1px 3px rgba(100, 100, 100, 0.2);
            /* Soft text shadow */
            text-decoration: underline;
            /* Underlined text */
            text-transform: capitalize;
            /* Capitalized text */
            line-height: 1.6;
            color: #555;
            /* Muted text color */
        }

        h2 {
            text-align: center;
            color: #444;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<armeen class="html"></armeen>
<body>

    <h2>CSS Text and Box Styling</h2>

    <div class="text-style">
        this paragraph demonstrates the use of various css text properties. it includes a soft text shadow, a box shadow
        around the container, an indented first line, underlined text, and capitalized words. muted colors help keep the
        design subtle and professional.
    </div>

</body>

</html>
