<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Background</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body,
        html {
            height: 100%;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            overflow: hidden;
            background: black;
            color: white;
        }

        /* Fixed Navbar in top-left */
        .topnav {
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            z-index: 10;
            width: 100%;
        }

        .topnav a {
            float: left;
            color: beige;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 20px;
        }

        .topnav a:hover {
            background-color: crimson;
            color: aqua;
        }

        .topnav a.active {
            background-color: lightsalmon;
            color: brown;
        }

        /* Animated Background */
        .animated-bg {
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #000000, #1a1a1a, #111111, #000000);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            position: relative;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating particles */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 3px 3px;
            animation: twinkle 2s infinite ease-in-out alternate;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes twinkle {
            from {
                opacity: 0.3;
            }

            to {
                opacity: 0.8;
            }
        }

        /* Optional: centered content */
        .content {
            position: relative;
            z-index: 2;
            display: flex;
            height: 100%;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }
    </style>
</head>

<body>
    <div class="animated-bg">
        <!-- Star overlay -->
        <div class="stars"></div>

        <!-- Nav Bar -->
        <div class="topnav">
            <a href="index.html">HOME</a>
            <a class="active" href="a.html">ABOUT</a>
            <a href="contact.html">CONTACT</a>
            <a href="gallery.html">GALLERY</a>
        </div>

        <!-- Center Content -->
        <div class="content">
            ✨ Welcome ✨
        </div>
    </div>
</body>

</html>
