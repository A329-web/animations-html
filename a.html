<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Positioning</title>
    <style>
        /* Background Animation */
        @keyframes bgAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: bgAnimation 15s ease infinite;
            color: #333;
            padding: 50px;
        }

        h2 {
            text-align: center;
            font-size: 2em;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            60% {
                transform: scale(1.2);
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                border-color: green;
            }

            50% {
                transform: scale(1.05);
                border-color: lime;
            }

            100% {
                transform: scale(1);
                border-color: green;
            }
        }

        @keyframes wiggle {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(5deg);
            }

            50% {
                transform: rotate(-5deg);
            }

            75% {
                transform: rotate(3deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
          div:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .absolute:hover {
            animation: wiggle 0.5s ease-in-out;
        }
          .sticky:hover {
            transform: rotate(5deg);
        }
             .sticky {
            position: sticky;
            top: 2px;
            left: 20px;
            width: 100px;
            border: 4px solid #e67e22;
            animation: slideIn 1s ease-out;
        }

        /* General box styles */
        div {
            margin: 20px;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.85);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .static {
            animation: zoomIn 1s ease-out;
            border: 4px solid #4a90e2;
        }

        .absolute {
            position: absolute;
            left: 50px;
            border: 3px solid #f1c40f;
            animation: bounceIn 1s ease;
        }
        .relative {
            position: relative;
            left: 100px;
            border: 4px solid #e74c3c;
            animation: fadeIn 1.5s ease;
        }

        .fixed {
            position: fixed;
            top: 0;
            right: 20px;
            width: 300px;
            border: 4px solid green;
            animation: pulse 2s infinite;
        }

        .sticky {
            position: sticky;
            top: 2px;
            left: 20px;
            width: 100px;
            border: 4px solid #e67e22;
            animation: slideIn 1s ease-out;
        }

      
    </style>
</head>

<body>
    <h2>POSITIONING DEMO WITH ANIMATIONS</h2>

    <div class="static">
        This div has no positioning (static)
    </div>

    <div class="sticky">
        Sticky (hover me!)
    </div>

    <div class="relative">
        This div element is relative
        <div class="absolute">
            ABSOLUTE (hover me!)
        </div>
    </div>

    <div class="fixed">
        Fixed (pulsing with border)
    </div>
</body>

</html>
