<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nature Gallery</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #d7f4d2, #e8fbe9);
            color: #2d572c;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(to right, #3c8c5a, #71b280);
            padding: 40px 20px;
            text-align: center;
            color: white;
            font-size: 2.8em;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav {
            background-color: #4caf50;
            display: flex;
            justify-content: center;
            padding: 12px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 18px;
            font-size: 1.1em;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background 0.3s, transform 0.3s;
        }

        nav a:hover {
            background-color: #81c784;
            transform: scale(1.05);
        }

        section {
            padding: 50px 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2em;
            color: #1b5e20;
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            margin: 10px auto 0;
            background: #4caf50;
            border-radius: 2px;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }

        .image-box,
        .video-box {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(34, 139, 34, 0.2);
            overflow: hidden;
            width: 300px;
            transition: transform 0.4s, box-shadow 0.4s;
            cursor: pointer;
        }

        .image-box:hover,
        .video-box:hover {
            transform: scale(1.06);
            box-shadow: 0 12px 24px rgba(76, 175, 80, 0.4);
        }

        .image-box img,
        .video-box video {
            width: 100%;
            display: block;
        }

        footer {
            background-color: #3c8c5a;
            text-align: center;
            color: white;
            padding: 25px;
            font-size: 1em;
            margin-top: 50px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.15);
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox-content img,
        .lightbox-content video {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: zoomIn 0.5s ease;
        }

        .lightbox-close {
            position: absolute;
            top: -30px;
            right: -30px;
            background: #ffffff;
            border: none;
            font-size: 24px;
            border-radius: 50%;
            cursor: pointer;
            padding: 5px 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .gallery-container {
                flex-direction: column;
                align-items: center;
            }

            nav {
                flex-direction: column;
            }

            nav a {
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>

    <header>
        Nature Gallery
    </header>

    <nav>
        <a href="#image-gallery">Images</a>
        <a href="#video-gallery">Videos</a>
    </nav>

    <!-- Image Gallery Section -->
    <section id="image-gallery">
        <h2>Nature Images</h2>
        <div class="gallery-container">
            <div class="image-box">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=600&h=400&fit=crop"
                    alt="Forest" onclick="openLightbox(this.src, 'image')">
            </div>
            <div class="image-box">
                <img src="https://images.unsplash.com/photo-1519817914152-22f90e3f41f7?w=600&h=400&fit=crop" alt="River"
                    onclick="openLightbox(this.src, 'image')">
            </div>
            <div class="image-box">
                <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?w=600&h=400&fit=crop"
                    alt="Mountains" onclick="openLightbox(this.src, 'image')">
            </div>
            <div class="image-box">
                <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=600&h=400&fit=crop"
                    alt="Sunset" onclick="openLightbox(this.src, 'image')">
            </div>
        </div>
    </section>

    <!-- Video Gallery Section -->
    <section id="video-gallery">
        <h2>Nature Videos</h2>
        <div class="gallery-container">
            <div class="video-box">
                <video onclick="openLightbox(this.firstElementChild.src, 'video')" controls muted>
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video-box">
                <video onclick="openLightbox(this.firstElementChild.src, 'video')" controls muted>
                    <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content" id="lightbox-content"></div>
        <button class="lightbox-close" onclick="closeLightbox()">Ã—</button>
    </div>

    <footer>
        &copy; 2025 Nature Gallery. All Rights Reserved.
    </footer>

    <script>
        function openLightbox(src, type) {
            const lightbox = document.getElementById('lightbox');
            const content = document.getElementById('lightbox-content');
            content.innerHTML = '';

            if (type === 'image') {
                const img = document.createElement('img');
                img.src = src;
                content.appendChild(img);
            } else if (type === 'video') {
                const video = document.createElement('video');
                video.src = src;
                video.controls = true;
                video.autoplay = true;
                content.appendChild(video);
            }

            lightbox.style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
            document.getElementById('lightbox-content').innerHTML = '';
        }
    </script>

</body>

</html>
