<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant UI Components Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
       
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes progressAnim {
            0% {
                width: 0%;
            }

            100% {
                width: 85%;
            }
        }

        .animated-section {
            animation: fadeInUp 1.2s ease forwards;
        }

        .progress-bar-animated {
            animation: progressAnim 2s ease forwards;
        }

      
        body {
            background: linear-gradient(135deg, #f6f9fc 0%, #e0ecf8 100%);
        }

      
        .glass-card {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.6);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .btn-gradient:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

       
        .badge-pulse:hover {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-start gap-16 py-16 font-sans text-gray-800">

   
    <div class="animated-section w-11/12 max-w-5xl glass-card p-12 text-center">
        <h1 class="text-6xl font-extrabold text-indigo-700 mb-6">UI Components Showcase</h1>
        <p class="text-lg text-gray-700">Explore stunning components like jumbotrons, badges, buttons, and progress bars
            with elegant animations and colors.</p>
    </div>

  
    <div class="animated-section flex gap-6 flex-wrap">
        <span
            class="badge-pulse bg-pink-400 text-white text-sm px-4 py-1 rounded-full shadow-lg cursor-pointer">New</span>
        <span
            class="badge-pulse bg-red-400 text-white text-sm px-4 py-1 rounded-full shadow-lg cursor-pointer">Alert</span>
        <span
            class="badge-pulse bg-yellow-400 text-white text-sm px-4 py-1 rounded-full shadow-lg cursor-pointer">Warning</span>
        <span
            class="badge-pulse bg-blue-400 text-white text-sm px-4 py-1 rounded-full shadow-lg cursor-pointer">Info</span>
    </div>

    <div class="animated-section flex gap-8">
        <button
            class="btn-gradient px-8 py-3 rounded-full bg-gradient-to-r from-teal-400 to-blue-500 text-white font-bold shadow-xl transition-transform duration-300">Primary
            Action</button>
        <button
            class="btn-gradient px-8 py-3 rounded-full border-2 border-indigo-500 text-indigo-500 font-bold hover:bg-indigo-500 hover:text-white shadow-xl transition-transform duration-300">Secondary
            Action</button>
    </div>

   
    <div class="animated-section w-11/12 max-w-xl glass-card p-6">
        <h2 class="text-2xl font-bold mb-4 text-indigo-700">Progress Status</h2>
        <div class="w-full bg-gray-300 rounded-full overflow-hidden shadow-inner h-8">
            <div
                class="progress-bar-animated bg-gradient-to-r from-green-400 to-teal-500 h-8 text-white text-sm flex items-center justify-center rounded-full">
                85%
            </div>
        </div>
    </div>

</body>

</html>
